<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div class="container">
    <div id="calculator">
        <h2 id="heading" style="text-align: center; font-size: 2rem; margin: 10px;">Calculator</h2>
        <div class="calElement">
        
        <input type="text"  id ="input">
        
        <div id ="container-clear">
            <button id="clear" class="btn clear">C</button>
            <button id="backspace" class = "btn clear">
                <img src="backspace.jpg" alt="backspace" >
            </button>
        </div>
        <div class="button">
            <button class="btn" id="one">1</button><button id="two" class="btn">2</button><button id ="three" class="btn">3</button><button id="plus" class="btn operator">+</button>
        </div>
        <div class="button">
            <button id="four" class="btn">4</button><button id="five" class="btn">5</button><button
            id="six" class="btn">6</button><button id="sub" class="btn operator">-</button>
        </div>
        <div class="button">
            <button id="seven" class="btn">7</button><button id="eight" class="btn">8</button><button
            id="nine" class="btn">9</button><button id="multiply" class="btn operator">x</button>
        </div>
        <div class="button">
            <button id="dot" class="btn">.</button><button id="zero" class="btn">0</button><button
            id="equalto" class="btn">=</button><button id="divide" class="btn operator">/</button>

        </div>
        
    </div>
</div>
</div>

    <script src="calculator.js"></script>
</body>
</html>
